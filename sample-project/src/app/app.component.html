<div class="wrapper" [ngClass]="loadingSw?'show_spinner':''">
  <div class="container">
    <div class="loading" *ngIf="loadingSw">
      <mat-spinner class="spinner"></mat-spinner>
    </div>
    <header>
    <mat-toolbar color="primary">
      <div class="toolbar">

        <span class="title" >
          <button mat-button (click)="drawer.toggle()"  *ngIf="logined"><mat-icon>menu</mat-icon></button> 
          <span [matBadge]="newMessage"  matBadgeColor="warn" (click)="openMemberPage()" *ngIf="logined">
            MyApp
          </span>
          <span *ngIf="!logined">
            MyApp
          </span>
          
        </span>
        <span class="logout-btn">
          <button mat-raised-button color="warn" *ngIf="logined" (click)="logout()">로그아웃</button>
        </span>
      </div>
    </mat-toolbar>
  </header>
  <mat-drawer-container class="drawer-continaer">
  <mat-drawer #drawer class="example-sidenav" mode="side">
    <nav class="list">
      <app-list></app-list>
    </nav>
  </mat-drawer>

  <section class="content">
    <router-outlet></router-outlet>
  </section>

</mat-drawer-container>
  <footer class="footer">
    <div>Copyright(c)2020 Kim-dev All rights reserved. </div>
  </footer>
  </div>
</div>
