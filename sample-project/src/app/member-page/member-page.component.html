<div class="warpper">
  <div class="filter-box">
    &nbsp;
    <mat-icon style="font-size:15px">search</mat-icon>
    <mat-form-field>
      <mat-label>검색할 단어를 넣어주세요</mat-label>
      <input matInput (keyup)="applyFilter('search',$event)" #input>
    </mat-form-field>



  </div>
  <div class="list-box">
    <p class="title">회원 목록 (총인원:{{member_count}})</p>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!-- Position Column -->
      <ng-container matColumnDef="member_id">
        <th mat-header-cell *matHeaderCellDef> 번호 </th>
        <td mat-cell *matCellDef="let element; let i=index">{{i+1}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> 이름 </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> 아이디 </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="grade">
        <th mat-header-cell *matHeaderCellDef> 등급 </th>
        <td mat-cell *matCellDef="let element"> {{element.grade}} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> 가입날짜 </th>
        <td mat-cell *matCellDef="let element"> {{element.date | date:'yyyy-MM-dd'}} </td>
      </ng-container>
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> 가입상태 </th>
        <td mat-cell *matCellDef="let element">
               <mat-icon  [class.complate]="element.status==='ok'" *ngIf="element.status==='ok'">
                 check
               </mat-icon>
               <mat-icon  [class.non_confirm]="element.status!=='ok'" *ngIf="element.status!=='ok'">
                close
              </mat-icon>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="openDialog(row)"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="6">데이터가 비어있습니다</td>
      </tr>
    </table>
    <mat-paginator [pageSize]="20" [pageSizeOptions]="[5, 10, 15, 20]" showFirstLastButtons class="mat-elevation-z8">
    </mat-paginator>
  </div>
</div>
