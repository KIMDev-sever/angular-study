<div class="wrapper">
    <div class="container">
        <div class="nav-area">
            <ul>
                <li>  <button mat-flat-button [class.selected]="page_key==='total'" (click)="changeTable('total')">전체글보기</button></li>
                <li> <button mat-flat-button  [class.selected]="page_key==='notice'" (click)="changeTable('notice')">공지사항</button></li>
                <li> <button mat-flat-button  [class.selected]="page_key==='QNA'" (click)="changeTable('QNA')">Q&A</button></li>
                <li> <button mat-flat-button  [class.selected]="page_key==='customer'" (click)="changeTable('customer')">문의게시판</button></li>
            </ul>
        </div>
        <div class="list-area">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->
              
                <!-- Position Column -->
                <ng-container matColumnDef="position">
                  <th mat-header-cell *matHeaderCellDef> No. </th>
                  <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                </ng-container>
              
                <!-- Name Column -->
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef> Name </th>
                  <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>
              
                <!-- Weight Column -->
                <ng-container matColumnDef="weight">
                  <th mat-header-cell *matHeaderCellDef> Weight </th>
                  <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                </ng-container>
              
                <!-- Symbol Column -->
                <ng-container matColumnDef="symbol">
                  <th mat-header-cell *matHeaderCellDef> Symbol </th>
                  <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
              <mat-paginator [length]="100"
              [pageSize]="10"
              [pageSizeOptions]="[5, 10, 25, 100]">
</mat-paginator>
        </div>
    </div>
</div>
