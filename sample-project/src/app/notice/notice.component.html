<div class="wrapper">
  <div class="container">
    <div class="nav-area">
      <ul>
        <li> <button mat-flat-button [class.selected]="page_key==='total'" (click)="changeTable('total')">전체글보기</button>
        </li>
        <li> <button mat-flat-button [class.selected]="page_key==='notice'"
            (click)="changeTable('notice')">공지사항</button></li>
        <li> <button mat-flat-button [class.selected]="page_key==='qna'" (click)="changeTable('qna')">통합Q&A</button></li>
        <li> <button mat-flat-button [class.selected]="page_key==='product_qna'" (click)="changeTable('product_qna')">상품문의게시판</button>
        </li>
      </ul>
    </div>
    <div class="list-area">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="no">
          <th mat-header-cell *matHeaderCellDef  class="text-center"> 번호 </th>
          <td mat-cell *matCellDef="let element;let i=index"> {{i+1}} </td>
        </ng-container>
        <ng-container matColumnDef="title" >
          <th mat-header-cell *matHeaderCellDef  class="text-center"> 제목 </th>
          <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>
        <ng-container matColumnDef="writer">
          <th mat-header-cell *matHeaderCellDef  class="text-center"> 등록자 </th>
          <td mat-cell *matCellDef="let element"> {{element.write_owner}} </td>
        </ng-container>
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef  class="text-center"> 등록일 </th>
          <td mat-cell *matCellDef="let element"> {{element.date}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="open_dialog(row)" clsss="row"></tr>
      </table>
      <mat-paginator [pageSize]="15" [pageSizeOptions]="[5, 10, 15, 20]" #MatPaginator>
      </mat-paginator>
      <div class="btn-area"  *ngIf="page_key==='notice'">
        <button mat-raised-button color="primary" (click)="open_dialog(null)">
          <mat-icon>playlist_add</mat-icon>추가
        </button>
      </div>
    </div>
  </div>
</div>
